<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Einleitung - Homeoffice Hardware</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    
    p {
        margin-bottom: 20px;
        color: #555;
        line-height: 1.6;
    }
    
    button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
</style>
<body>
    <div class="container">
        <h2>Willkommen!</h2>
        <p>In diesem Formular musst du die Geräte angeben, die du momentan im Homeoffice im Einsatz hast.</p>
        <p>Bitte hake alle relevanten Geräte an und klicke auf "Absenden".</p>
        <button onclick="window.location.href='/form'">Zum Formular</button>
    </div>
</body>
</html>
