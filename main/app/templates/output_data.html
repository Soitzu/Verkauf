<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mitarbeiter Hardware Daten</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }
    
    h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    
    .table-container {
        max-height: 400px; /* Höhe des Scrollcontainers, kann angepasst werden */
        width: 100%;
        overflow-y: auto; /* Ermöglicht vertikales Scrollen bei Bedarf */
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    table, th, td {
        border: 1px solid #ddd;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
    }
    
    th {
        background-color: #f2f2f2;
        position: sticky; /* Klebt das Header-Element beim Scrollen */
        top: 0;
        z-index: 1;
    }
    
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
</style>
<body>
    <div class="container">
        <h2>Mitarbeiter Hardware Daten</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Modell</th>
                        <th>Preis</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td>{{ employee.name }}</td>	
                        <td>{{ employee.model }}</td>
                        <td>{{ employee.price |floatformat:"0" }} Euro</td>
                        <td>{{ employee.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="{% url 'download_excel' %}" method="get">
            <button type="submit">Excel Datei herunterladen</button>
        </form>
    </div>
</body>
</html>
